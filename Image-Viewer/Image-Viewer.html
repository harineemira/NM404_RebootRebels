
<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/jquery.verySimpleImageViewer.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

        <script src="./js/jquery.verySimpleImageViewer.js"></script>
        
        <script>hljs.initHighlightingOnLoad();</script>
        <style>
        table td {
            border-right: 1px solid #ddd;
        }
        </style>
    </head>
    <body>
        <div id="imageViewerContainer1" style="width: 1280px; height: 720px;" ></div>
        <!-- <a id="github" href="https://github.com/meshesha/verySimpleImageViewer">
            <img style="position: fixed; top: 0; right: 0; border: 0;z-index: 100;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
        </a>	 -->
        
    <script>
        var curect_file_path = "pic/greeting.png";
        $("#imageViewerContainer1").verySimpleImageViewer({
            imageSource: curect_file_path,
            frame: ['100%', '100%'],
            maxZoom: '3000%',
            zoomFactor: '10%',
            saveZoomPos: false,
            mouse: true,
            keyboard: true,
            toolbar: true
        });
        $("#imageViewerContainer2").verySimpleImageViewer({
            imageSource: curect_file_path,
            frame: ['100%', '100%'],
            maxZoom: '900%',
            zoomFactor: '10%',
            saveZoomPos: true,
            mouse: true,
            keyboard: true,
            toolbar: true
        });
        $("#imageViewerContainer3").verySimpleImageViewer({
            imageSource: curect_file_path,
            frame: ['100%', '100%'],
            maxZoom: '900%',
            zoomFactor: '10%',
            saveZoomPos: false,
            setZoomPos: [23, 3582, 2686, -2211, -2075],
            mouse: true,
            keyboard: true,
            toolbar: true
        });
    </script>
    </body>
</html>
